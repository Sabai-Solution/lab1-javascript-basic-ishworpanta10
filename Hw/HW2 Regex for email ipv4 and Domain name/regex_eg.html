Email : <input type="text" id="elem" class="form-control" placeholder="Email ">
<input type='button' onclick="validateEmail()" value='Check'/> </form>

<script type='text/javascript'> 

function validateEmail(){
    var patt=/^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
    var v= document.getElementById('elem').value;
    if(v.match(patt)) { alert("valid Email"); }
    else { document.getElementById('elem').focus(); }
}
