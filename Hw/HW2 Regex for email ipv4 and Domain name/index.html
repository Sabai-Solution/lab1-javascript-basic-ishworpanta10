<!doctype html>
<html lang="en">
  <head>
    <title>Regex Validation Examples</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
  </head>
  <body>
     <div class="container">
       <br><br>
       <h2 class="text-center">Some Validation Using Regex</h2>
       <br>
        <form  >

          <!--Email Regex-->
           <div class="form-group">
            <label>Email :</label>
            <input name="email" id="checkEmail" type="text" placeholder="Enter Your email to check validation" class="form-control" >
            <span class="text-danger" id="showMessage"></span>
            <br>
            <input type='button' onclick="validateEmail()" value='Check'/>
            </div>

            <!--IPV4 ADdresss Validation-->
            <div class="form-group">
            <label>IPV4 Address :</label>
            <input name="ipv4" id="checkipv4" type="text" placeholder="Enter IPv4 Address" class="form-control" >
            <span class="text-danger" id="showMessage1"></span>
            <br>
            <input type='button' onclick="Validateipv4()" value='Check'/>
            </div>


            <!--Domain Name Validation usng Regex-->
            <div class="form-group">
            <label>Domain Name :</label>
            <input name="domain" id="checkDomain" type="text" placeholder="Enter domain name" class="form-control" >
            <span class="text-danger" id="showMessage2"></span>
            <br>
            <input type='button' onclick="validateDomain()" value='Check'/>
            </div>
           
        </form>
      </div>
      <script type='text/javascript'>

           function validateEmail(){
            // var pattern = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,4}$/;
            var pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
             var emailC = document.getElementById('checkEmail').value ;
          
          if(emailC.match(pattern)){
            // alert("Email is valid");
             document.getElementById('showMessage').innerHTML = 'Email is Validated';
          }else{
              document.getElementById('showMessage').innerHTML = 'Email is not Valid';
              // return false;
              document.getElementById('checkEmail').focus();
          }
        }

          function Validateipv4(){
            var pattern = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            var ipv4 = document.getElementById("checkipv4").value;
            if(ipv4.match(pattern)){
              document.getElementById('showMessage1').innerHTML = "Valid ipv4 Address";
            }else{
              document.getElementById('showMessage1').innerHTML = "Invalid ipv4 Address"
            }
          }

          function validateDomain(){
            //The labels must follow the rules for ARPANET host names.
            // They must start with a letter, end with a letter or digit, 
            //and have as interior characters only letters, digits, and hyphen.
            // There are also some restrictions on the length. Labels must be 63 characters or less.
            var pattern = /^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$/;
            var domain = document.getElementById("checkDomain").value;
            if(domain.match(pattern)){
                 document.getElementById('showMessage2').innerHTML = "Valid Domain Name";
                 }else{
                 document.getElementById('showMessage2').innerHTML = "Invalid Domain Name"
            }
            
          }
      
      </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
