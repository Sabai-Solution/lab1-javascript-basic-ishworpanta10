<!DOCTYPE html>
<html>
<head>
	<title>Form validation using JS</title>
    <script type="text/javascript" src="JS/script.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    
</head>
<body>
	<div>
<form action="#" name="myForm" onsubmit="return(validate());">
 <table cellspacing="2" cellpadding="2" border="1">
 	<tr>
 		<td align="right">Name</td>
 		<td> <input type="text" class="form-control-plaintext" name="Name"/> </td>
 	</tr>
 	<tr>
 		<td align="right">Email</td>
 		<td> <input type="text"  class="form-control" name="Email"/> </td>
 	</tr>
 	<tr>
 		<td align="right">Zip Code</td>
 		<td> <input class="form-control" type="text" name="Zip"/> </td>
 	</tr>
 	<tr>
 		<td align="right">Country</td>
 		<td> 
 		<select class="form-control" name="Country">
 			<option value="-1" selected="">[Choose your Country]</option>
 			<option value="1">USA</option>
 			<option value="2">UK</option>
 			<option value="3">NEPAL</option>
 			<option value="4">CANADA</option>
 			<option value="4">OIRAN</option>
 			<option value="4">ITALY</option>

 		</select> </td>
 	</tr>
 	<tr>
 	
 		<td align="right"></td> <td> <input type="submit" value="Submit" name ="Submit"/> </td>
 		
 	</tr>
 </table>
</form>
</div>
</body>
</html>
